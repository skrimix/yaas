name: Run Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  # Cancels the workflow
  # when another event in the same context happens.
  # If it's a PR, context is the pull request number.
  # Otherwise, it uses the Git reference(branch or tag name).
  group: >
    ${{ github.workflow }}
    ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}-latest
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu, windows, macos]
        include:
          - runner: ubuntu
            target: linux
            build-path: dist/yaas.AppImage
          - runner: windows
            target: windows
            build-path: build/windows/x64/runner/Release/
          - runner: macos
            target: macos
            build-path: build/macos/Build/Products/Release/*.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          submodules: true
      
      - name: Normalize Git
        run: |
          git config --global core.autocrlf false
          git config --global core.filemode false

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      
      - name: Setup sccache
        uses: Mozilla-Actions/sccache-action@v0.0.9

      - name: Set sccache environment variables
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      
      - name: Set sccache environment variables (Windows)
        if: runner.os == 'Windows'
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "SCCACHE_GHA_ENABLED=true"
          Add-Content -Path $env:GITHUB_ENV -Value "RUSTC_WRAPPER=sccache"
      
      # This breaks cargokit build
      # - name: Prepare sccache for Xcode (macOS)
      #   if: matrix.target == 'macos'
      #   shell: bash
      #   run: |
      #     mkdir -p "$HOME/bin"
      #     ln -sf "$(command -v sccache)" "$HOME/bin/clang"
      #     ln -sf "$(command -v sccache)" "$HOME/bin/clang++"
      #     echo "PATH=$HOME/bin:$PATH" >> "$GITHUB_ENV"
      #     echo "CC=clang"            >> "$GITHUB_ENV"
      #     echo "CXX=clang++"         >> "$GITHUB_ENV"
      #     echo "LD=clang"            >> "$GITHUB_ENV"
      #     echo "LDPLUSPLUS=clang++"  >> "$GITHUB_ENV"

      - name: Install dependencies (Linux)
        if: matrix.target == 'linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build libgtk-3-dev libasound2-dev libmpv-dev locate
          version: 1
      
      - name: Install appimagetool (Linux)
        if: matrix.target == 'linux'
        run: |
          mkdir -p "$HOME/bin"
          wget -O "$HOME/bin/appimagetool" "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x "$HOME/bin/appimagetool"
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Install Fastforge CLI (Linux)
        if: matrix.target == 'linux'
        run: |
          dart pub global activate fastforge
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Fix Linux dependencies cache
        if: matrix.target == 'linux'
        run: |
          sudo update-alternatives --install \
              /usr/lib/x86_64-linux-gnu/libblas.so.3 \
              libblas.so.3-x86_64-linux-gnu \
              /usr/lib/x86_64-linux-gnu/blas/libblas.so.3 \
              10
          sudo update-alternatives --install \
              /usr/lib/x86_64-linux-gnu/liblapack.so.3 \
              liblapack.so.3-x86_64-linux-gnu \
              /usr/lib/x86_64-linux-gnu/lapack/liblapack.so.3 \
              10

      - name: Install Rinf CLI tool
        uses: baptiste0928/cargo-install@v3
        with:
          crate: rinf_cli

      - name: Generate Rinf bindings
        run: rinf gen

      - name: Build Linux AppImage
        if: matrix.target == 'linux'
        shell: bash
        run: ./scripts/build_appimage.sh

      - name: Build the app (Windows/macOS)
        if: matrix.target != 'linux'
        run: flutter build -v ${{ matrix.target }} --release

      - name: Setup 7-Zip (Windows)
        if: matrix.target == 'windows'
        uses: milliewalky/setup-7-zip@v2

      - name: Bundle 7-Zip into Windows artifact
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $url = 'https://github.com/ip7z/7zip/releases/download/25.01/7z2501-extra.7z'
          $tmp = Join-Path $env:RUNNER_TEMP '7z-extra.7z'
          Invoke-WebRequest -Uri $url -OutFile $tmp
          7z x -y -o"$env:RUNNER_TEMP\sevenzip" "$tmp" | Out-Null
          $src = Join-Path $env:RUNNER_TEMP 'sevenzip\x64\7za.exe'
          if (!(Test-Path $src)) { throw "7za.exe not found in extracted archive" }
          Copy-Item -Force $src '${{ matrix.build-path }}\7za.exe'

      - name: Bundle 7-Zip into macOS app
        if: matrix.target == 'macos'
        shell: bash
        run: |
          set -euo pipefail
          app=$(ls -d ${{ matrix.build-path }} | head -n1)
          echo "App path: $app"
          curl -fsSL -o 7zip-mac.tar.xz "https://github.com/ip7z/7zip/releases/download/25.01/7z2501-mac.tar.xz"
          tar -xJf 7zip-mac.tar.xz 7zz || tar -xJf 7zip-mac.tar.xz
          if [[ ! -f 7zz ]]; then
            found=$(find . -maxdepth 2 -type f -name '7zz' | head -n1 || true)
            if [[ -n "$found" ]]; then mv -v "$found" ./7zz; fi
          fi
          chmod +x ./7zz
          # Place next to main binary for simple resolution
          cp -v ./7zz "$app/Contents/MacOS/7zz"
          rm -f 7zip-mac.tar.xz ./7zz || true

      - name: Bundle ADB into macOS app
        if: matrix.target == 'macos'
        shell: bash
        run: |
          set -euo pipefail

          app=$(ls -d ${{ matrix.build-path }} | head -n1)
          echo "App path: $app"

          url="https://dl.google.com/android/repository/platform-tools-latest-darwin.zip"
          zip="$RUNNER_TEMP/platform-tools-macos.zip"
          extract_dir="$RUNNER_TEMP/platform-tools-macos"
          dest_dir="$app/Contents/MacOS"

          echo "Downloading Android platform-tools for macOS..."
          curl -fsSL "$url" -o "$zip"

          echo "Extracting platform-tools..."
          rm -rf "$extract_dir"
          mkdir -p "$extract_dir"
          unzip -q "$zip" -d "$extract_dir"

          src="$extract_dir/platform-tools/adb"
          if [[ ! -f "$src" ]]; then
            echo "adb binary not found in extracted platform-tools" >&2
            ls -R "$extract_dir" || true
            exit 1
          fi

          echo "Bundling ADB into app at: $dest_dir/adb"
          mkdir -p "$dest_dir"
          cp -v "$src" "$dest_dir/adb"
          chmod +x "$dest_dir/adb" || true

          echo "ADB binary:"
          ls -l "$dest_dir/adb" || true

      - name: Bundle ADB into Windows artifact
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $url  = 'https://dl.google.com/android/repository/platform-tools-latest-windows.zip'
          $zip  = Join-Path $env:RUNNER_TEMP 'platform-tools.zip'
          $dest = '${{ matrix.build-path }}'

          Write-Host "Downloading platform-tools..."
          Invoke-WebRequest -Uri $url -OutFile $zip

          Write-Host "Extracting..."
          $extractDir = Join-Path $env:RUNNER_TEMP 'platform-tools'
          if (Test-Path $extractDir) { Remove-Item -Recurse -Force $extractDir }
          Expand-Archive -Path $zip -DestinationPath $env:RUNNER_TEMP -Force

          $pt = Join-Path $env:RUNNER_TEMP 'platform-tools'
          if (-not (Test-Path $pt)) { $pt = Join-Path $env:RUNNER_TEMP 'platform-tools' }

          Write-Host "Copying adb bundle to $dest"
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          Copy-Item -Force -Path `
            (Join-Path $pt 'adb.exe'), `
            (Join-Path $pt 'AdbWinApi.dll'), `
            (Join-Path $pt 'AdbWinUsbApi.dll') `
            -Destination $dest

          Write-Host "ADB files bundled:"
          Get-ChildItem $dest | Where-Object { $_.Name -match '^adb\.exe$|^AdbWin(Api|UsbApi)\.dll$' } | Format-Table Name,Length

      - name: Add portable launcher script (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          Copy-Item -Force 'scripts\launch_portable.bat' '${{ matrix.build-path }}\launch_portable.bat'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: ${{ matrix.build-path }}
          if-no-files-found: error

  publish:
    name: Publish Nightly
    needs: build
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Set current date as env variable
        run: echo "PUBLISH_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: build-*

      - name: Package all platforms
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          shopt -s globstar nullglob

          found=0

          if [ -f "artifacts/build-linux/yaas.AppImage" ]; then
            cp -v "artifacts/build-linux/yaas.AppImage" "release/YAAS-linux-x86_64.AppImage"
            found=1
          fi

          if [ -d "artifacts/build-windows" ]; then
            (cd artifacts/build-windows && \
              zip -yr "$OLDPWD/release/YAAS-windows-x64.zip" .)
            found=1
          fi

          if [ -d "artifacts/build-macos" ]; then
            app=$(ls -d artifacts/build-macos/*.app | head -n1)
            
            # executable bit fixup
            chmod +x "$app/Contents/MacOS/YAAS"

            (cd "$(dirname "$app")" && \
              zip -yr "$OLDPWD/release/YAAS-macos.zip" "$(basename "$app")")
            found=1
          fi

          if [ "$found" -eq 0 ]; then
            echo "No known artifacts found under artifacts/" >&2
            find artifacts -maxdepth 5 -type f -print | sed 's/^/  /' || true
            exit 1
          fi

      - name: Move 'nightly' tag to this commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f nightly ${{ github.sha }}
          git push -f origin nightly

      - name: Update CI Nightly pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: "CI Nightly"
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          body: |
            Nightly build for ${{ github.sha }}
            Published at ${{ env.PUBLISH_DATE }}
            Trigger: ${{ github.event_name }}
          artifacts: "release/*"
