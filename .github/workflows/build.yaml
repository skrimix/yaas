name: Run Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  # Cancels the workflow
  # when another event in the same context happens.
  # If it's a PR, context is the pull request number.
  # Otherwise, it uses the Git reference(branch or tag name).
  group: >
    ${{ github.workflow }}
    ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}-latest
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu, windows, macos]
        include:
          - runner: ubuntu
            target: linux
            build-path: dist/yaas.AppImage
          - runner: windows
            target: windows
            build-path: build/windows/x64/runner/Release/
          - runner: macos
            target: macos
            build-path: build/macos/Build/Products/Release/YAAS-macos.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          submodules: true
      
      - name: Normalize Git
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.filemode false

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.35.7 # Remove when https://github.com/media-kit/media-kit/issues/1321 is fixed (https://github.com/media-kit/media-kit/pull/1325)
          cache: true

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      
      - name: Setup sccache
        uses: Mozilla-Actions/sccache-action@v0.0.9

      - name: Set sccache environment variables
        shell: bash
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Install apt dependencies (Linux)
        if: matrix.target == 'linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build libgtk-3-dev libasound2-dev libmpv-dev locate libmimalloc-dev libmimalloc2.0
          version: 1
      
      - name: Install other dependencies (Linux)
        if: matrix.target == 'linux'
        run: |
          # Install appimagetool
          mkdir -p "$HOME/bin"
          wget -O "$HOME/bin/appimagetool" "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x "$HOME/bin/appimagetool"
          echo "$HOME/bin" >> $GITHUB_PATH
          # Install fastforge
          dart pub global activate fastforge
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Fix Linux dependencies cache
        if: matrix.target == 'linux'
        run: |
          sudo update-alternatives --install \
              /usr/lib/x86_64-linux-gnu/libblas.so.3 \
              libblas.so.3-x86_64-linux-gnu \
              /usr/lib/x86_64-linux-gnu/blas/libblas.so.3 \
              10
          sudo update-alternatives --install \
              /usr/lib/x86_64-linux-gnu/liblapack.so.3 \
              liblapack.so.3-x86_64-linux-gnu \
              /usr/lib/x86_64-linux-gnu/lapack/liblapack.so.3 \
              10

      - name: Install Rinf CLI tool
        uses: baptiste0928/cargo-install@v3
        with:
          crate: rinf_cli

      - name: Generate Rinf bindings
        shell: bash
        run: rinf gen

      - name: Build the app
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "linux" ]]; then
            ./scripts/build_appimage.sh
          else
            flutter build -v ${{ matrix.target }} --release
          fi

      - name: Setup 7-Zip (Windows)
        if: matrix.target == 'windows'
        uses: milliewalky/setup-7-zip@v2

      - name: Bundle binary dependencies
        if: matrix.target == 'windows' || matrix.target == 'macos'
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "macos" ]]; then
            dest="$(ls -d build/macos/Build/Products/Release/*.app | head -n1)/Contents/MacOS"
          else
            dest="${{ matrix.build-path }}"
          fi
          ./scripts/bundle_7zip.sh "$dest"
          ./scripts/bundle_adb.sh "$dest"

      - name: Add portable launcher script (Windows)
        if: matrix.target == 'windows'
        shell: bash
        run: |
          cp ./scripts/launch_portable.bat "${{ matrix.build-path }}/launch_portable.bat"

      - name: Resign macOS app
        if: matrix.target == 'macos'
        shell: bash
        run: |
          set -euo pipefail
          app_path="$(ls -d build/macos/Build/Products/Release/*.app | head -n1)"
          echo "Re-signing app: $app_path"
          codesign --force --deep -s - "$app_path"

      - name: Package macOS app
        if: matrix.target == 'macos'
        shell: bash
        run: |
          cd build/macos/Build/Products/Release
          zip -yr YAAS-macos.zip *.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: ${{ matrix.build-path }}
          if-no-files-found: error

  publish:
    name: Publish Nightly
    needs: build
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Set current date as env variable
        shell: bash
        run: echo "PUBLISH_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: build-*

      - name: Package all platforms
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          shopt -s globstar nullglob

          found=0

          if [ -f "artifacts/build-linux/yaas.AppImage" ]; then
            cp -v "artifacts/build-linux/yaas.AppImage" "release/YAAS-linux-x86_64.AppImage"
            found=1
          fi

          if [ -d "artifacts/build-windows" ]; then
            (cd artifacts/build-windows && \
              zip -yr "$OLDPWD/release/YAAS-windows-x64.zip" .)
            found=1
          fi

          if [ -f "artifacts/build-macos/YAAS-macos.zip" ]; then
            cp -v "artifacts/build-macos/YAAS-macos.zip" "release/YAAS-macos.zip"
            found=1
          fi

          if [ "$found" -eq 0 ]; then
            echo "No known artifacts found under artifacts/" >&2
            find artifacts -maxdepth 5 -type f -print | sed 's/^/  /' || true
            exit 1
          fi

      - name: Move 'nightly' tag to this commit
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f nightly ${{ github.sha }}
          git push -f origin nightly

      - name: Update CI Nightly pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: "CI Nightly"
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          body: |
            Nightly build for ${{ github.sha }}
            Published at ${{ env.PUBLISH_DATE }}
            Trigger: ${{ github.event_name }}
          artifacts: "release/*"
