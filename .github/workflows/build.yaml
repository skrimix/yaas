name: Run Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  # Cancels the workflow
  # when another event in the same context happens.
  # If it's a PR, context is the pull request number.
  # Otherwise, it uses the Git reference(branch or tag name).
  group: >
    ${{ github.workflow }}
    ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}-latest
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu, windows, macos]
        include:
          - runner: ubuntu
            target: linux
          - runner: windows
            target: windows
          - runner: macos
            target: macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            target
            ~/.pub-cache
          key: >
            ${{ matrix.runner }}-${{ matrix.target }}
            ${{ hashFiles('**/Cargo.toml', '**/pubspec.yaml') }}
          restore-keys: |
            ${{ matrix.runner }}-${{ matrix.target }}
            ${{ matrix.runner }}

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Ninja and GTK3 toolchain (Only Linux target)
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Install Rinf CLI tool
        run: cargo install rinf_cli

      - name: Build the app
        if: matrix.target == 'linux'
        run: flutter build linux --verbose

      - name: Build the app
        if: matrix.target == 'windows'
        run: flutter build windows --verbose

      - name: Build the app
        if: matrix.target == 'macos'
        run: flutter build macos --verbose

      - name: Run unit tests
        run: cargo test
