name: Run Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  # Cancels the workflow
  # when another event in the same context happens.
  # If it's a PR, context is the pull request number.
  # Otherwise, it uses the Git reference(branch or tag name).
  group: >
    ${{ github.workflow }}
    ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}-latest
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu, windows, macos]
        include:
          - runner: ubuntu
            target: linux
            build-path: dist/yaas.AppImage
          - runner: windows
            target: windows
            build-path: build/windows/x64/runner/Release/
          - runner: macos
            target: macos
            build-path: build/macos/Build/Products/Release/*.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          submodules: true
      
      - name: Normalize Git
        run: |
          git config --global core.autocrlf false
          git config --global core.filemode false

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      
      - name: Setup sccache
        uses: Mozilla-Actions/sccache-action@v0.0.9

      - name: Set sccache environment variables
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      
      - name: Set sccache environment variables (Windows)
        if: runner.os == 'Windows'
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "SCCACHE_GHA_ENABLED=true"
          Add-Content -Path $env:GITHUB_ENV -Value "RUSTC_WRAPPER=sccache"
      
      # This breaks cargokit build
      # - name: Prepare sccache for Xcode (macOS)
      #   if: matrix.target == 'macos'
      #   shell: bash
      #   run: |
      #     mkdir -p "$HOME/bin"
      #     ln -sf "$(command -v sccache)" "$HOME/bin/clang"
      #     ln -sf "$(command -v sccache)" "$HOME/bin/clang++"
      #     echo "PATH=$HOME/bin:$PATH" >> "$GITHUB_ENV"
      #     echo "CC=clang"            >> "$GITHUB_ENV"
      #     echo "CXX=clang++"         >> "$GITHUB_ENV"
      #     echo "LD=clang"            >> "$GITHUB_ENV"
      #     echo "LDPLUSPLUS=clang++"  >> "$GITHUB_ENV"

      - name: Install dependencies (Linux)
        if: matrix.target == 'linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build libgtk-3-dev libasound2-dev libmpv-dev locate
          version: 1
      
      - name: Install appimagetool (Linux)
        if: matrix.target == 'linux'
        run: |
          mkdir -p "$HOME/bin"
          wget -O "$HOME/bin/appimagetool" "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x "$HOME/bin/appimagetool"
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Install Fastforge CLI (Linux)
        if: matrix.target == 'linux'
        run: |
          dart pub global activate fastforge
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Fix Linux dependencies cache
        if: matrix.target == 'linux'
        run: |
          sudo update-alternatives --install \
              /usr/lib/x86_64-linux-gnu/libblas.so.3 \
              libblas.so.3-x86_64-linux-gnu \
              /usr/lib/x86_64-linux-gnu/blas/libblas.so.3 \
              10
          sudo update-alternatives --install \
              /usr/lib/x86_64-linux-gnu/liblapack.so.3 \
              liblapack.so.3-x86_64-linux-gnu \
              /usr/lib/x86_64-linux-gnu/lapack/liblapack.so.3 \
              10

      - name: Install Rinf CLI tool
        uses: baptiste0928/cargo-install@v3
        with:
          crate: rinf_cli

      - name: Generate Rinf bindings
        run: rinf gen

      - name: Build the app (Linux AppImage)
        if: matrix.target == 'linux'
        shell: bash
        run: |
          set -euo pipefail
          fastforge package --platform linux --targets appimage
          shopt -s globstar nullglob
          files=(dist/**/*.AppImage)
          if (( ${#files[@]} == 0 )); then
            echo "No AppImage found in dist/" >&2
            find dist -maxdepth 3 -type f -name '*.AppImage' -print || true
            exit 1
          fi
          # Rename to a stable filename for the artifact
          cp -v "${files[0]}" "dist/yaas.AppImage"

      - name: Build the app (Windows/macOS)
        if: matrix.target != 'linux'
        run: flutter build -v ${{ matrix.target }} --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: ${{ matrix.build-path }}
          if-no-files-found: error

  publish:
    name: Publish Nightly
    needs: build
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Set current date as env variable
        run: echo "PUBLISH_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: build-*

      - name: Package all platforms
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          shopt -s globstar nullglob

          found=0

          if [ -f "artifacts/build-linux/yaas.AppImage" ]; then
            cp -v "artifacts/build-linux/yaas.AppImage" "release/YAAS-${SHORT_SHA}-linux-x86_64.AppImage"
            found=1
          fi

          if [ -d "artifacts/build-windows" ]; then
            (cd artifacts/build-windows && \
              zip -yr "$OLDPWD/release/YAAS-${SHORT_SHA}-windows-x64.zip" .)
            found=1
          fi

          if [ -d "artifacts/build-macos" ]; then
            app=$(ls -d artifacts/build-macos/*.app | head -n1)
            (cd "$(dirname "$app")" && \
              zip -yr "$OLDPWD/release/YAAS-${SHORT_SHA}-macos.zip" "$(basename "$app")")
            found=1
          fi

          if [ "$found" -eq 0 ]; then
            echo "No known artifacts found under artifacts/" >&2
            find artifacts -maxdepth 5 -type f -print | sed 's/^/  /' || true
            exit 1
          fi

      - name: Add checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release
          find . -maxdepth 1 -type f -not -name 'SHA256SUMS.txt' -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Move 'nightly' tag to this commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f nightly ${{ github.sha }}
          git push -f origin nightly

      - name: Update CI Nightly pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: "CI Nightly"
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          body: |
            Nightly build for ${{ github.sha }}
            Published at ${{ env.PUBLISH_DATE }}
            Trigger: ${{ github.event_name }}
          artifacts: "release/*"
